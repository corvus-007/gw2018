<div class="notification" data-notification>
  <div class="notification__bg" aria-hidden="true" style="background-image: url(images/notification/01.jpg);"></div>
  <button class="notification__close" title="Закрыть уведомление" aria-label="Закрыть уведомление" data-notification-close>✖</button>
  <div class="notification__content">
    <div class="notification__header">
      <h3 class="notification__title">Ипотека <b>от 5%</b>!</h3>
      <p class="notification__subtitle">Подробнее в отделе продаж</p>
    </div>
    <div class="notification__text">
      <a class="notification__action button" data-fancybox data-touch="false" href="#popup-request-mortgage" onclick="window.notification.close();">Узнать подробнее</a>
    </div>
  </div>
</div>
