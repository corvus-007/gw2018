<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Шаблон письма</title>
</head>
<body>
  <h1>Пользователь запросил стоимость квартиры</h1>
  <h2>Данные пользователя:</h2>
  <dl>
    <dt>Имя:</dt>
    <dd>request_cost_name</dd>
    <dt>Телефон:</dt>
    <dd>request_cost_phone</dd>
  </dl>

  <h2>Параметры квартиры</h2>
  <dl>
    <dt>Название:</dt>
    <dd>title</dd>
    <dt>Тип дома:</dt>
    <dd>houseType</dd>
    <dt>Этаж:</dt>
    <dd>floor</dd>
    <dt>Стоимость:</dt>
    <dd>totalCost</dd>
    <dt>Стоимость за 1 м²:</dt>
    <dd>costMeter</dd>
    <dt>Тип квартиры:</dt>
    <dd>type</dd>
    <dt>Площадь:</dt>
    <dd>area</dd>
    <dt>Количество комнат:</dt>
    <dd>rooms</dd>
  </dl>
</body>
</html>
